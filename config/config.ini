[binance]
quote_asset = USDT
exchange_info_url = https://api.binance.com/api/v3/exchangeInfo
streaming_url = wss://stream.binance.com:9443/ws/!ticker@arr

[database]
url = sqlite:///database/base_symbols.db

[filtering]
# Note: A value of 0 for numeric fields or an empty value for text fields disables the filter.

# --- Symbol Name ---
# Filter symbols that contain this string (case-insensitive).
# Example: "BTC" will match "BTCUSDT", "BTCUSDC".
symbol_contains = 

# --- Price Change ---
# Filters based on the absolute percentage change in price.
# min_price_change_percent: Minimum absolute percentage change (e.g., 2 for 2%).
# max_price_change_percent: Maximum absolute percentage change (e.g., 15 for 15%).
min_price_change_percent = 2
max_price_change_percent = 15
# Filters based on the raw price change value.
# min_price_change: Minimum price change (e.g., 0.05).
# max_price_change: Maximum price change (e.g., 0.5).
min_price_change = 0
max_price_change = 0

# --- Volume & Activity ---
# min_quote_volume: Minimum quoted asset volume (e.g., 500000 for USDT volume).
min_quote_volume = 500000
# min_volume: Minimum base asset volume.
min_volume = 0
# min_count: Minimum number of trades.
min_count = 5000

# --- Price Levels ---
# Filters based on specific price levels (last, open, high, low, weighted average, previous close).
# Use min_ for minimum value and max_ for maximum value.
min_last_price = 0
max_last_price = 0
min_weighted_avg_price = 0
max_weighted_avg_price = 0
min_prev_close_price = 0
max_prev_close_price = 0
min_open_price = 0
max_open_price = 0
min_high_price = 0
max_high_price = 0
min_low_price = 0
max_low_price = 0

# --- Bid/Ask & Spread ---
# Filters based on bid and ask prices.
min_bid_price = 0
max_bid_price = 0
min_ask_price = 0
max_ask_price = 0
# max_spread_percent: Maximum allowed spread as a percentage of the bid price.
# Calculated as (ask_price - bid_price) / bid_price * 100. Example: 0.1 for 0.1%.
max_spread_percent = 0.1

# --- Quantity ---
# Filters based on the last quantity traded.
min_last_qty = 0
max_last_qty = 0

# --- Time & IDs (usually not needed for filtering, but available) ---
# Filters based on Unix timestamps (BigInteger).
min_open_time = 0
max_open_time = 0
min_close_time = 0
max_close_time = 0
# Filters based on trade IDs (BigInteger).
min_first_id = 0
max_first_id = 0
min_last_id = 0
max_last_id = 0

[exchange_filtering]
# Note: A value of 0 for numeric/boolean fields or an empty value for text fields disables the filter.

# --- Symbol Details ---
# Filter symbols that contain this string (case-insensitive).
symbol_contains = 
# Filter by exact status (e.g., TRADING, BREAK).
status_equals = 
# Filter by exact base asset (e.g., BTC, ETH).
base_asset_equals = 
# Filter by exact quote asset (e.g., USDT, BUSD).
quote_asset_equals = 
# Filter by default self trade prevention mode.
default_self_trade_prevention_mode_equals = 

# --- Precision (Integer fields) ---
min_base_asset_precision = 0
max_base_asset_precision = 0
min_quote_precision = 0
max_quote_precision = 0
min_quote_asset_precision = 0
max_quote_asset_precision = 0
min_base_commission_precision = 0
max_base_commission_precision = 0
min_quote_commission_precision = 0
max_quote_commission_precision = 0

# --- Boolean Flags ---
# Set to 1 for True, 0 for False (or leave empty to ignore)
iceberg_allowed = 
oco_allowed = 
oto_allowed = 
quote_order_qty_market_allowed = 
allow_trailing_stop = 
cancel_replace_allowed = 
is_spot_trading_allowed = 
is_margin_trading_allowed = 

# --- Specific Filters (minNotional from 'filters' JSON) ---
# max_allowed_min_notional: The maximum allowed 'minNotional' value for a symbol to pass the filter.
# This finds symbols that are accessible with a small amount of capital.
# Example: a value of 1.0 will find all symbols where you can place an order with 1 USDT or less.
max_allowed_min_notional = 1.0

# --- JSON Array/Object Contains (String matching on JSON string representation) ---
# Filter if the JSON string representation of order_types contains this substring.
contains_order_type = 
# Filter if the JSON string representation of permissions contains this substring.
contains_permission = 
# Filter if the JSON string representation of permission_sets contains this substring.
contains_permission_set = 
# Filter if the JSON string representation of allowed_self_trade_prevention_modes contains this substring.
contains_allowed_self_trade_prevention_mode = 
# For 'filters' JSON field, detailed filtering is currently limited to min_notional.
# For other filter types (e.g., PRICE_FILTER, LOT_SIZE), custom logic would be needed.
# Example: If you need to filter for minPrice from PRICE_FILTER, you would add a specific key for it.
# e.g., filter_min_price_from_price_filter = 0

[logging]
# Set the logging level for agents. Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
level = INFO

[historical_data]
# Number of days of historical k-line data to download for new symbols.
backfill_days = 60