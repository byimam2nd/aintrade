[tool.ruff]
line-length = 88
target-version = "py39"
fix = true
select = ["E", "F", "W", "I", "N", "D"] # Extend selection to include common checks

[tool.pytest.ini_options]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "--strict-markers --strict-config"
